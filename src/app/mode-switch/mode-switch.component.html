<div>
  <button
    class="btn btn-icon-only"
    (click)="toggleMode()"
    [tooltip]="isDark ? 'Light Mode' : 'Dark Mode'"
    container="body"
  >
    <modus-svg-sprite
      [setName]="'modus-solid'"
      [icon]="isDark ? 'sun' : 'moon'"
      [size]="'1.7em'"
    ></modus-svg-sprite>
  </button>
</div>
