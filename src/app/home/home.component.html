<main class="container">
  <div class="py-5 text-center text-lg-start">
    <div class="container">
      <div class="row flex-lg-row-reverse">
        <div class="col-6 mx-auto col-lg-5 mx-lg-0"></div>
        <div class="col-lg-8">
          <a
            class="d-block d-sm-inline-block py-1 px-3 mb-4 text-dark text-decoration-none"
            href="https://github.com/trimble-oss/modus-icons/"
          >
            <strong>v1.0.0:</strong> 140+ new icons!
          </a>
          <h1 class="display-2">Modus Icons</h1>
          <p class="mb-1 font-weight-normal">
            Open source icon library with over 250 icons.
          </p>
          <p class="mb-4 font-weight-normal">
            Include them anyway you likeâ€”SVGs, SVG sprite, or web fonts.
          </p>
          <div class="fs-5 d-inline-block mb-3" style="min-width: 320px">
            <div class="bd-clipboard">
              <button
                type="button"
                class="btn-clipboard rounded border-0"
                title=""
                data-toggle="tooltip"
                data-placement="top"
                data-original-title="Copy to clipboard"
              >
                <div class="ico ico-clipboard"></div>
              </button>
            </div>
            <div class="highlight">
              <pre
                tabindex="0"
                class="chroma"
              ><code class="language-sh" data-lang="sh"><span class="line"><span class="cl">npm i @trimble-oss/modus-icons</span></span></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2 class="border-bottom">Modus Icons</h2>
  <div class="row">
    <ng-container *ngFor="let set of iconSets">
      <div class="col-12 col-md-4" *ngIf="set.type === 'modus'">
        <app-icon-card [set]="set.setName" [number]="35"></app-icon-card>
      </div>
    </ng-container>
  </div>

  <h2 class="border-bottom">Trimble Sectors</h2>
  <div class="row">
    <ng-container *ngFor="let set of iconSets">
      <div class="col-12 col-md-4" *ngIf="set.type === 'sector'">
        <app-icon-card [set]="set.setName" [number]="35"></app-icon-card>
      </div>
    </ng-container>
  </div>
</main>
